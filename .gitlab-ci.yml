image: ubuntu:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  artifacts:
    untracked: true
  only:
    - /v\d*\.\d*\.\d*/
  except:
    - branches
  script:
    - apt-get remove cmdtest
    - apt-get remove yarn
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - apt-get update
    - apt-get -y install npm yarn python g++ make util-linux
    - yarn install
    # build the package
    - npm run build

pages:
  stage: deploy
  artifacts:
    paths:
      - public
  only:
    - /v\d*\.\d*\.\d*/
  except:
    - branches
  dependencies:
    - build
  script:
    - mkdir .public
    - cp -r dist/* .public
    - mv .public public
